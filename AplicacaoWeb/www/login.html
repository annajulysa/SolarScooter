<html lang="en"><head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,300&amp;display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/script.js"></script>

	<title>Solar Scooter - Administrador</title>
	<link rel="shortcut icon" href="./img/icon.png"></head>
<body>
	<div class="authentication" id="authentication">
		<div class="auth-wrap">			
			<div class="login-container">
				<form id="formLogin" action="javascript: info.userLogin();">
					<label aria-hidden="true">Login</label>
					<input id="email" type="text" placeholder="Email" required="true">
					<input id="password" type="password" placeholder="Password" required="true">
                    <button id="btnLogin">Sign In</button>                    
				</form>
                <div class="logo-container">
                    <img src="./img/logo .png">				
                </div>
			</div>
		</div>
	</div>
</body>
</html>
